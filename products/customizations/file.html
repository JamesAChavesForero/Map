<div class="form-group">
    <label class="form-group-label" for="customization_{{this.id}}_{{../id}}">
        {{this.display_name }}
        {{#if required}}
            <small>{{lang 'common.required' }}</small>
        {{/if}}
    </label>

    <input
        class="form-control"
        type="file"
        id="customization_{{this.id}}_{{../id}}"
        name="ProductFields[{{this.id}}]"

        {{#if required}}
            required
        {{/if}}
    />

    {{#if original_name}}
        {{{lang 'products.file_option_set' url=file_url name=original_name}}}
    {{/if}}

    <p class="form-fileDescription">
        {{#if file_size}}
            {{lang 'products.max_filesize'}} <strong>{{file_size}}</strong>,
        {{/if}}

        {{#if file_types}}
            {{lang 'products.filetypes'}} <strong>{{file_types}}</strong>
        {{/if}}
    </p>

    <div class="help-block with-errors"></div>
</div>
