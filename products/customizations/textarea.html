<div class="form-group">
	<label class="form-group-label" for="customization_{{id}}_{{../id}}">
		{{display_name}}
        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
    </label>

    <textarea
    	class="form-control"
        id="customization_{{id}}_{{../id}}"
        name="ProductFields[{{id}}]"

    	{{#if required}}
    		required
    	{{/if}}
    >
    	{{value}}
    </textarea>

	<div class="help-block with-errors"></div>
</div>
