<div class="form-group">
    <div class="form-check">
        <label class="form-check-label" for="customization_{{this.id}}_{{../id}}">
        	{{ this.display_name }}
	        {{#if required}}
	            <small>{{lang 'common.required'}}</small>
	        {{/if}}
        </label>

        <input 
            class="form-check-input"
            type="checkbox"
            id="customization_{{this.id}}_{{../id}}"
            name="ProductFields[{{this.id}}]"
            {{#if required}}required{{/if}} 
            {{#if value}}checked{{/if}}/>
	</div>

    <div class="help-block with-errors"></div>
</div>
