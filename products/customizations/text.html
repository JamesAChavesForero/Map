<div class="form-group">
	<label class="form-group-label" for="customization_{{id}}_{{../id}}">
		{{display_name}}
		{{#if required}}
			<small>{{lang 'common.required' }}</small>
		{{/if}}
	</label>

	<input
		class="form-control"
		type="text"
		id="customization_{{id}}_{{../id}}"
		name="ProductFields[{{id}}]"
		value="{{value}}"

		{{#if required}}
			required
		{{/if}}
	/>

	<div class="help-block with-errors"></div>
</div>
